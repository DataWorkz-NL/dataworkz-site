{{ $data := index site.Data site.Language.Lang }}

{{ with $data.homepage.career_featured_video }}
<div class="container mb-5">
  <section class="section bg-cover" data-background="{{ .bg_image | absURL }}">
    <div class="row">
      <div class="col-lg-12 col-sm-12 position-relative success-video success-video-single">
        <a class="play-btn venobox" href="{{ .video_link | safeURL }}" data-vbtype="video">
          <i class="ti-control-play"></i>
        </a>
      </div>
    </div>
  </section>
</div>
{{ end }}
